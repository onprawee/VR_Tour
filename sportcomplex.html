<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.min.css" />

    <title>VR Tour - Sprot Complex </title>

    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <!-- Visible range / Lock บนล่าง-->
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.5.1/dist/plugins/visible-range.js"></script>

    <style>
        body {
            text-align: center;
        }

        img {
            width: 350px;
            height: 200px;
            align-items: center;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

    <div id="text1" style="display: none" class="text-center">
        <h2>อาคารพลศึกษาอเนกประสงค์</h2>
        <img src="Img/img7.jpg" />
        <br /><br />
    </div>
    <div id="text2" style="display: none">
        <h2>ลานสเก็ต</h2>
        <img src="Img/img6.jpg" />
        <br /><br />
    </div>
    <div id="text3" style="display: none">
        <h2>สนามฮอกกี้</h2>
        <img src="Img/img5.jpg" />
        <br /><br />
        <h5><a class="text-white stretched-link" href="index.html">สนามฮอกกี้</a></h5>
    </div>
    <div id="text4" style="display: none">
        <h2>สนามเปตอง</h2>
        <img src="Img/img3.jpg" />
        <br /><br />
        <h5><a class="text-white stretched-link" href="petanque.html">สนามเปตอง</a></h5>
    </div>
    <div id="text5" style="display: none" class="text-center">
        <h2>สนามรักบี้ฟุตบอล & สนามฟุตบอล 2</h2>
        <img src="Img/img8.jpg" />
        <br /><br />
        <h5>
            <p>สนามรักบี้ฟุตบอล</p>
        </h5>
    </div>

    <div id="viewer" style="width: 100vw; height: 100vh"></div>
    <script>
        var viewer = new PhotoSphereViewer.Viewer({
            container: document.querySelector("#viewer"),
            panorama: "img/pano_sport.jpg",
            defaultLong: 5.153,
            defaultLat: 0.10,
            minFov: 0,
            maxFov: 40,
            defaultZoomLvl: 0,

            plugins: [
                [
                    PhotoSphereViewer.MarkersPlugin,
                    {
                        markers: [
                            {
                                id: "marker-1",
                                image:
                                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                                longitude: 5.542,
                                latitude: 0.129,
                                width: 32,
                                height: 32,
                                tooltip: "อาคารพลศึกษาอเนกประสงค์",
                                content: $("#text1").html(),
                            },
                            {
                                id: "marker-2",
                                image:
                                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                                longitude: 4.825,
                                latitude: -0.1,
                                width: 32,
                                height: 32,
                                tooltip: "ลานสเก็ต",
                                content: $("#text2").html(),
                            },
                            {
                                id: "marker-3",
                                image:
                                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                                longitude: 1.834,
                                latitude: 0.013,
                                width: 32,
                                height: 32,
                                tooltip: "สนามฮอกกี้",
                                content: $("#text3").html(),
                            },
                            {
                                id: "marker-4",
                                image:
                                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                                longitude: 2.154,
                                latitude: 0.013,
                                width: 32,
                                height: 32,
                                tooltip: "สนามเปตอง",
                                content: $("#text4").html(),
                            },
                            {
                                id: "marker-5",
                                image:
                                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                                longitude: 6.05,
                                latitude: 0.03,
                                width: 32,
                                height: 32,
                                tooltip: "สนามรักบี้ฟุตบอล & สนามฟุตบอล 2 ",
                                content: $("#text5").html(),
                            },
                        ],
                    },
                ],

                [
                PhotoSphereViewer.VisibleRangePlugin,
            {
              //ปรับเลขที่หาร อันแรกจะเป็นด้านล่าง อันที่สองเป็นด้านบน
              latitudeRange: [-Math.PI / 10, Math.PI / 9],
            },
          ],
            ],
        });
        var visibleRangePlugin = viewer.getPlugin(
            PhotoSphereViewer.VisibleRangePlugin
        );
    </script>
</body>

</html>
