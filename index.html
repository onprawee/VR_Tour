<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.min.css"
    />

    <title>Work 5 : Panorama</title>

    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <style>
      body {
        text-align: center;
      }
      img {
        width: 350px;
        height: 200px;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div id="text1" style="display: none" class="text-center">
      <h2>ต้นสักสายรหัส</h2>
      <img src="Img/img1.jpg" />
      <br /><br />
      <h5><a class="text-white stretched-link" href="#"> ต้นสักสายรหัส</a></h5>
    </div>
    <div id="text2" style="display: none">
      <h2>สปอร์ตคอมเพล็ก</h2>
      <img src="Img/img2.jpg" />
      <br /><br />
      <h5><a class="text-white stretched-link" href="#">สปอร์ตคอมเพล็ก</a></h5>
    </div>
    <div id="text3" style="display: none">
      <h2>สนามเปตอง</h2>
      <img src="Img/img3.jpg" />
      <br /><br />
      <h5><a class="text-white stretched-link" href="#">สนามเปตอง</a></h5>
    </div>
    <div id="text4" style="display: none">
      <h2>แปลงเกษตร</h2>
      <img src="Img/img4.jpg" />
      <br /><br />
      <h5><a class="text-white stretched-link" href="#">แปลงเกษตร</a></h5>
    </div>
    <div id="text5" style="display: none" class="text-center">
      <h2>สนามฮอกกี้</h2>
      <img src="Img/img5.jpg" />
      <br /><br />
      <h5><p>สนามฮอกกี้</p></h5>
    </div>

    <div id="viewer" style="width: 100vw; height: 100vh"></div>
    <script>
      var viewer = new PhotoSphereViewer.Viewer({
        container: document.querySelector("#viewer"),
        panorama: "img/pano.jpg",
        defaultLong: 0.8,
        defaultLat: 0,
        minFov: 0,
        maxFov: 30,
        defaultZoomLvl: 0,
        plugins: [
          [
            PhotoSphereViewer.MarkersPlugin,
            {
              markers: [
                {
                  id: "marker-kwd4gytpgmr",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 2.642,
                  latitude: 0.129,
                  width: 32,
                  height: 32,
                  tooltip: "ต้นสักสายรหัส",
                  content: $("#text1").html(),
                },
                {
                  id: "marker-wy3odrlxhnh",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 0.828,
                  latitude: 0.216,
                  width: 32,
                  height: 32,
                  tooltip: "สปอร์ตคอมเพล็ก",
                  content: $("#text2").html(),
                },
                {
                  id: "marker-qs24pbonfyc",
                  id: "marker-dw5rnlqsxvw",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 4.251,
                  latitude: 0.08,
                  width: 32,
                  height: 32,
                  tooltip: "สนามเปตอง",
                  content: $("#text3").html(),
                },
                {
                  id: "marker-pvtqz7r9w5r",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 3.408,
                  latitude: 0.087,
                  width: 32,
                  height: 32,
                  tooltip: "แปลงเกษตร",
                  content: $("#text4").html(),
                },
                {
                  id: "marker-l4y0qqt5dd",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 0.808,
                  latitude: -0.067,
                  width: 32,
                  height: 32,
                  tooltip: "สนามฮอกกี้",
                  content: $("#text5").html(),
                },
              ],
            },
          ],
        ],
      });
    </script>
  </body>
</html>
