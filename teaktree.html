    <div id="viewer" style="width: 100vw; height: 100vh"></div>
    <script>
      var viewer = new PhotoSphereViewer.Viewer({
        container: document.querySelector("#viewer"),
        panorama: "img/pano_tree.jpg",

        //ล็อคจุดเกิด สามารถใช้ Maker มาร์คก่อนแล้วค่อยเอามาใส่
        defaultLong: 2.332,
        // defaultLat: -0.166,

        //ไม่รู้ คือไร แต่ใส่แล้วจะมองเป็นมุมมองแบบมุมมองคนอะ อธิบายไม่ถูก  ลองคอมเม้นออกเทียบๆกันก็ได้
        minFov: 0,
        maxFov: 25,
        defaultZoomLvl: 0,

        plugins: [
          [
            PhotoSphereViewer.MarkersPlugin,
            {
              markers: [
                {
                  id: "marker-ww9hliicane",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 2.786, 
                  latitude: 0.054,  
                  width: 32,
                  height: 32,
                  tooltip: "อาคารปฏิบ้ติการกลางพืชสวน",
                  content: $("#text1").html(),
                },
                {
                  id: "marker-rs2fzljnq1r",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 5.15,
                  latitude: 0.052,
                  width: 32,
                  height: 32,
                  tooltip: "สนามฮอกกี้",
                  content: $("#text2").html(),
                },
                {
                  id: "marker-x2mnni9p76",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 0.688,
                  latitude: 0.000001,
                  width: 32,
                  height: 32,
                  tooltip: "แปลงเกษตร",
                  content: $("#text3").html(),
                },
                {
                  id: "marker-j1qjc1av6v",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 5.9,
                  latitude: 6.2,
                  width: 32,
                  height: 32,
                  tooltip: "ต้นสักสายรหัส",
                  content: $("#text4").html(),
                },               
                {
                  id: "marker-8rin4zn7i2s",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 5.030,
                  latitude: 0.116,
                  width: 32,
                  height: 32,
                  tooltip: "สปอร์ตคอมเพล็ก",
                  content: $("#text5").html(),
                },
                {
                  id: "marker-8rin4zns",
                  image:
                    "https://photo-sphere-viewer.js.org/assets/pin-red.png",
                  longitude: 3.800,
                  latitude: 0.056,
                  width: 32,
                  height: 32,
                  tooltip: "สนามเปตอง",
                  content: $("#text6").html(),
                },
              ],
            },
          ],
          
          [
            PhotoSphereViewer.VisibleRangePlugin,
            {
              //ปรับเลขที่หาร อันแรกจะเป็นด้านล่าง อันที่สองเป็นด้านบน
              latitudeRange: [-Math.PI / 10, Math.PI / 9],
            },
          ],
        ],
      });
      var visibleRangePlugin = viewer.getPlugin(
        PhotoSphereViewer.VisibleRangePlugin
      );
    </script>
  </body>
</html>
